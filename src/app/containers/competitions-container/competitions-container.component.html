<section class="competitions-container">

  <div *ngIf="(competitions$ | async) as competitions" [@cardListAnimation]="competitions.length">
    <app-navigation-cards [navCardItems]="competitions" (onCardClick)="navigateToMatches($event)"></app-navigation-cards>
  </div>

  <div *ngIf="loading$ | async">Loading...</div>
  <div *ngIf="error$ | async">Something went wrong</div>

</section>
